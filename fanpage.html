  <script>
    function btn() {
      const card = document.createElement('div');
      card.className = 'card';
      const cardBody = document.createElement('div');
      cardBody.className = 'card-body';
      const blockquote = document.createElement('blockquote');
      blockquote.className = 'blockquote mb-0';
      const pDetail = document.createElement('p');
      pDetail.innerText = document.querySelector('.mytext').value;
      document.querySelector('.mytext').value = '';
      const blockquoteFooter = document.createElement('footer');
      blockquoteFooter.className = 'blockquote-footer';
      blockquoteFooter.innerText = document.querySelector('.mynic').value;
      document.querySelector('.mynic').value = '';

      blockquote.appendChild(pDetail)
      blockquote.appendChild(blockquoteFooter)
      cardBody.appendChild(blockquote)
      card.appendChild(cardBody)
      document.body.appendChild(card);

      alert('소중한 댓글 감사합니다.\n응원이 검토 후 등록됩니다.');
    }
  </script>
